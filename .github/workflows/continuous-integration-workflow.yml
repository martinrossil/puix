name: Publish NPM
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  build:
    name: Publish NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm install
      - name: Lint source files
        run: npm run lint
      - name: Run test suite     
        run: npm test
      - name: Build library
        run: npm run build
        env:
          CI: true
